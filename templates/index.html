<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Code</title>
    <link rel="stylesheet" href="style.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

header h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #0066cc;
}

header p {
    font-size: 1rem;
    margin-bottom: 30px;
    color: #555;
}

.upload-section {
    margin-bottom: 20px;
}

input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #005bb5;
}

footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #777;
}

footer p {
    margin-top: 20px;
}



</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Screenshot to HTML/CSS Code</h1>
            <p>Upload a screenshot of a GUI and get the generated front-end code instantly.</p>
        </header>

        <section class="upload-section">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Generate Code</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Screenshot to Code App | Powered by Techsynx & TensorFlow</p>
        </footer>
    </div>
</body>
</html>
